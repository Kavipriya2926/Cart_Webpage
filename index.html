<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Today's Deals</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <div class="nav-left">
            <h1>Hazel</h1>
        </div>
        <div class="nav-right">
            <button id="cart-button" onclick="window.location.href='cart.html'">
                <span id="cart-count">0</span> Cart
            </button>
        </div>
    </nav>

    <section class="deals">
        <h2>Today's deals</h2>
        <div class="deal-row">
            <div class="deal-item">
                <img src="images/1.png" alt="Old school PC">
                <p>Laptop</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="deal-item">
                <img src="images/sh.jpg" alt="Men's Shoes">
                <p>Men's Shoes</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="deal-item">
                <img src="images/3.jpeg" alt="Black Cardigan">
                <p>Phone</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
        <div class="deal-row">
            <div class="deal-item">
                <img src="images/4.jpeg" alt="Cap">
                <p>Cap</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="deal-item">
                <img src="images/5.jpg" alt="Handbag">
                <p>Handbag</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="deal-item">
                <img src="images/a.jpg" alt="Laptop">
                <p>Airpods</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </div>
    </section>

    <script src="scripts.js"></script>
</body>
</html>
